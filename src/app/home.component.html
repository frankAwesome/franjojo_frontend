<app-header></app-header>

<div class="home-bg">
	<div id="particles-js"></div>
</div>
<div style="position:relative;z-index:2;max-width:1100px;margin:0 auto;padding-top:120px;">
	<div style="margin-bottom:2.5rem;padding:2rem 1.5rem 1.5rem 1.5rem;background:#222;border:4px solid #3cfa00;box-shadow:8px 8px 0 #000;text-align:center;position:relative;z-index:2;">
		<span style="font-family:'Press Start 2P',monospace;font-size:2rem;color:#3cfa00;text-shadow:2px 2px 0 #222,4px 4px 0 #000;display:block;margin-bottom:1.2rem;">FRANJOJO</span>
			<span style="font-family:'Press Start 2P',monospace;font-size:1rem;color:#fff;text-shadow:1px 1px 0 #222;display:block;line-height:2;">
				The platform for<br>
				dynamic NPC dialog.<br>
				Tools for every step of the in-game conversation lifecycleâ€”built to unlock powerful AI-driven interactions in your worlds.<br><br>
				Franjojo powers top game studios and indie creators alike.
			</span>
	</div>
	<ng-container *ngFor="let story of stories">
		<div>
			<app-story
				[title]="story.title"
				[description]="story.description"
				[chapters]="story.chapters"
				[characters]="story.characters"
				[edit]="getEditFn(story)">
			</app-story>
		</div>
	</ng-container>
</div>

<div *ngIf="selectedStory" class="story-details-modal" (click)="closeStory()">
	<div class="story-details-modal-content" (click)="$event.stopPropagation()">
		<app-story-details
			[title]="selectedStory.title"
			[description]="selectedStory.description"
			[chapters]="selectedStory.chapters"
			[characters]="selectedStory.characters">
		</app-story-details>
		<button class="close-btn" (click)="closeStory()">Close</button>
	</div>
</div>
