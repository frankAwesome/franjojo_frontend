<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="p-4 rounded bg-white shadow-sm" style="max-width:400px;margin:2rem auto;">
  <div class="mb-3">
    <label class="form-label">Email:</label>
    <input formControlName="email" type="email" class="form-control" />
    <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="form-text text-danger">
      Valid email is required.
    </div>
  </div>
  <div class="mb-3">
    <label class="form-label">Password:</label>
    <input formControlName="password" type="password" class="form-control" />
    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="form-text text-danger">
      Password must be at least 6 characters.
    </div>
  </div>
  <button type="submit" [disabled]="loginForm.invalid" class="btn btn-success w-100 mb-2">Login</button>
  <button type="button" (click)="loginWithGoogle()" class="btn btn-outline-primary w-100">Login with Google</button>
  <div *ngIf="error" class="text-danger mt-2">{{ error }}</div>
  <div *ngIf="success" class="text-success mt-2">{{ success }}</div>
  <div class="text-center mt-3">
    <a routerLink="/register" class="text-primary">Don't have an account? Register</a>
  </div>
</form>
