<div style="position:relative;min-height:220px;">
  <img src="https://firebasestorage.googleapis.com/v0/b/storysocial-23aa1.appspot.com/o/Franjojo%20Astronaut%20Adventure.png?alt=media&token=7cf24af6-c970-479b-9ff4-f1d834a6030a" alt="Franjojo Astronaut Adventure Logo" style="position:absolute;left:0;top:0;max-width:220px;max-height:220px;margin:2.5rem 0 0 4.5rem;z-index:2;margin-left: 300px;;" />
<!-- logo container ends -->
</div>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<div style="position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(34,34,34,0.7);z-index:0;"></div>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="minecraft-login-form" style="max-width:400px;margin:2.5rem auto 2rem auto;position:relative;z-index:1;border:4px solid #3cfa00;background:#222;box-shadow:8px 8px 0 #000;">
  <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:2rem;">
    <span style="font-size:1.3rem;font-family:'Press Start 2P',monospace;color:#3cfa00;text-shadow:2px 2px 0 #222,4px 4px 0 #000;letter-spacing:1px;">LOGIN</span>
    <a routerLink="/register" style="font-size:0.8rem;font-family:'Press Start 2P',monospace;color:#fff;background:#3cfa00;padding:0.2rem 0.7rem;border-radius:4px;text-shadow:1px 1px 0 #222;box-shadow:2px 2px 0 #000;">REGISTER</a>
  </div>
  <div class="mb-3">
    <label class="form-label" style="font-family:'Press Start 2P',monospace;color:#fff;text-shadow:1px 1px 0 #222;">Email:</label>
    <input formControlName="email" type="email" class="form-control minecraft-input" style="font-family:'Press Start 2P',monospace;background:#222;color:#3cfa00;border:3px solid #3cfa00;border-radius:0;box-shadow:2px 2px 0 #000;" />
    <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="form-text text-danger" style="font-family:'Press Start 2P',monospace;">Valid email is required.</div>
  </div>
  <div class="mb-3">
    <label class="form-label" style="font-family:'Press Start 2P',monospace;color:#fff;text-shadow:1px 1px 0 #222;">Password:</label>
    <input formControlName="password" type="password" class="form-control minecraft-input" style="font-family:'Press Start 2P',monospace;background:#222;color:#3cfa00;border:3px solid #3cfa00;border-radius:0;box-shadow:2px 2px 0 #000;" />
    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="form-text text-danger" style="font-family:'Press Start 2P',monospace;">Password must be at least 6 characters.</div>
  </div>
  <button type="submit" [disabled]="loginForm.invalid" style="width:100%;margin-bottom:0.7rem;font-family:'Press Start 2P',monospace;background:#3cfa00;color:#222;border:3px solid #222;box-shadow:2px 2px 0 #000;font-size:1rem;letter-spacing:1px;">Login</button>
  <button type="button" (click)="loginWithGoogle()" style="width:100%;font-family:'Press Start 2P',monospace;background:#222;color:#3cfa00;border:3px solid #3cfa00;box-shadow:2px 2px 0 #000;font-size:1rem;letter-spacing:1px;">Login with Google</button>
  <div *ngIf="error" class="text-danger mt-2" style="font-family:'Press Start 2P',monospace;background:#222;color:#ff5555;padding:0.5rem 1rem;border:2px solid #ff5555;box-shadow:2px 2px 0 #000;">{{ error }}</div>
  <div *ngIf="success" class="text-success mt-2" style="font-family:'Press Start 2P',monospace;background:#222;color:#3cfa00;padding:0.5rem 1rem;border:2px solid #3cfa00;box-shadow:2px 2px 0 #000;">{{ success }}</div>
</form>
