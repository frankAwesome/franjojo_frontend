<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="p-4 rounded bg-white shadow-sm" style="max-width:400px;margin:2rem auto;">
  <div class="mb-3">
    <label class="form-label">Email:</label>
    <input formControlName="email" type="email" class="form-control" />
    <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="form-text text-danger">
      Valid email is required.
    </div>
  </div>
  <div class="mb-3">
    <label class="form-label">Password:</label>
    <input formControlName="password" type="password" class="form-control" />
    <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="form-text text-danger">
      Password must be at least 6 characters.
    </div>
  </div>
  <button type="submit" [disabled]="registerForm.invalid" class="btn btn-success w-100">Register</button>
  <div *ngIf="error" class="text-danger mt-2">{{ error }}</div>
  <div *ngIf="success" class="text-success mt-2">{{ success }}</div>
</form>
